<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <div style="background-color: #333; color: #fff; padding: 10px 0; text-align: center;">
        <h1>Welcome to Our Hotel</h1>
    </div>
    <div style="background: url('hero-background.jpg') no-repeat center center; background-size: cover; padding: 100px 20px; text-align: center; color: #fff;">

        <a href="login.html" style="display: inline-block; padding: 15px 30px; background-color: #5cb85c; color: #fff; text-decoration: none; border-radius: 4px; font-size: 1.2em;">Login to Manage</a>
